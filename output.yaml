"port": !!int "20808"
"socks-port": !!int "20809"
"allow-lan": !!bool "true"
"mode": "rule"
"log-level": "info"
"external-controller": ":9090"
"dns":
  "enable": !!bool "true"
  "ipv6": !!bool "false"
  "listen": "0.0.0.0:1053"
  "enhanced-mode": "redir-host"
  "use-hosts": !!bool "true"
  "nameserver":
  - "119.29.29.29" # DNSpod DNS 17ms
  - "223.5.5.5" # 阿里 19ms
  - "172.28.2.2"
  # 提供 fallback 时，如果GEOIP非 CN 中国时使用 fallback 解析
  "fallback":
  - "tls://8.8.8.8:853" # Google DNS over TLS
  - "tls://8.8.4.4:853" # cloudflare DNS over TLS
  - "https://1.1.1.1/dns-query" # cloudflare DNS over HTTPS
  - "https://dns.google/dns-query" # Google DNS over HTTPS
  # 强制DNS解析使用`fallback`配置
  "fallback-filter":
    # true: CN使用nameserver解析，非CN使用fallback
    "geoip": !!bool "true"
    "ipcidr":
    - "240.0.0.0/4"
"proxies": []
"proxy-groups":
- "name": "节点选择"
  "type": "select"
  "proxies":
  - "自动选择"
  - "故障转移"
  - "负载均衡"
- "name": "自动选择"
  "type": "url-test"
  "url": "https://www.google.com/"
  "interval": !!int "300"
  "tolerance": !!int "500"
  "proxies": &id001 []
- "name": "故障转移"
  "type": "fallback"
  "url": "https://www.google.com/"
  "interval": !!int "300"
  "proxies": *id001
- "name": "负载均衡"
  "type": "load-balance"
  "url": "https://www.google.com/"
  "interval": !!int "300"
  "strategy": "round-robin"
  "proxies": *id001
"rule-providers":
  "reject":
    "type": "http"
    "behavior": "domain"
    "url": "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
    "path": "./ruleset/reject.yaml"
    "interval": !!int "86400"
  "icloud":
    "type": "http"
    "behavior": "domain"
    "url": "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/icloud.txt"
    "path": "./ruleset/icloud.yaml"
    "interval": !!int "86400"
  "apple":
    "type": "http"
    "behavior": "domain"
    "url": "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/apple.txt"
    "path": "./ruleset/apple.yaml"
    "interval": !!int "86400"
  "google":
    "type": "http"
    "behavior": "domain"
    "url": "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/google.txt"
    "path": "./ruleset/google.yaml"
    "interval": !!int "86400"
  "proxy":
    "type": "http"
    "behavior": "domain"
    "url": "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt"
    "path": "./ruleset/proxy.yaml"
    "interval": !!int "86400"
  "direct":
    "type": "http"
    "behavior": "domain"
    "url": "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt"
    "path": "./ruleset/direct.yaml"
    "interval": !!int "86400"
  "private":
    "type": "http"
    "behavior": "domain"
    "url": "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/private.txt"
    "path": "./ruleset/private.yaml"
    "interval": !!int "86400"
  "gfw":
    "type": "http"
    "behavior": "domain"
    "url": "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt"
    "path": "./ruleset/gfw.yaml"
    "interval": !!int "86400"
  "greatfire":
    "type": "http"
    "behavior": "domain"
    "url": "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/greatfire.txt"
    "path": "./ruleset/greatfire.yaml"
    "interval": !!int "86400"
  "tld-not-cn":
    "type": "http"
    "behavior": "domain"
    "url": "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/tld-not-cn.txt"
    "path": "./ruleset/tld-not-cn.yaml"
    "interval": !!int "86400"
  "telegramcidr":
    "type": "http"
    "behavior": "ipcidr"
    "url": "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/telegramcidr.txt"
    "path": "./ruleset/telegramcidr.yaml"
    "interval": !!int "86400"
  "cncidr":
    "type": "http"
    "behavior": "ipcidr"
    "url": "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt"
    "path": "./ruleset/cncidr.yaml"
    "interval": !!int "86400"
  "lancidr":
    "type": "http"
    "behavior": "ipcidr"
    "url": "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt"
    "path": "./ruleset/lancidr.yaml"
    "interval": !!int "86400"
  "applications":
    "type": "http"
    "behavior": "classical"
    "url": "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt"
    "path": "./ruleset/applications.yaml"
    "interval": !!int "86400"
"rules":
- "RULE-SET,applications,DIRECT"
- "RULE-SET,private,DIRECT"
- "RULE-SET,reject,REJECT"
- "RULE-SET,icloud,DIRECT"
- "RULE-SET,apple,DIRECT"
- "RULE-SET,google,节点选择"
- "RULE-SET,proxy,节点选择"
- "RULE-SET,direct,DIRECT"
- "RULE-SET,lancidr,DIRECT"
- "RULE-SET,cncidr,DIRECT"
- "RULE-SET,telegramcidr,节点选择"
- "GEOIP,CN,DIRECT"
- "MATCH,节点选择"
